<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Coleção de Filmes, Séries e Animes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Janela Principal da Aplicação -->
    <div class="app-window">
        <!-- Cabeçalho Principal da Aplicação -->
        <header>
            <h1>Minha Coleção</h1>
            <!-- Botões de Ação Principal (Ex: Adicionar Novo) -->
            <div class="actions-main">
                <button id="btnAdicionarNovo">Adicionar Novo Item</button>
                <a href="settings.html" id="settings-link" class="action-button-link" style="display:none; margin-left: 10px;">Configurações</a>
                <a href="#" id="logout-link" class="action-button-link" style="display:none; margin-left: 10px;">Logout</a>
            </div>
        </header>

        <!-- Navegação por Abas/Filtros (Todos, Filmes, Séries) -->
        <nav class="filtros-tabs">
            <button class="tab-button active" data-filter="all">Todos</button>
            <button class="tab-button" data-filter="Filme">Filmes</button>
            <button class="tab-button" data-filter="Série">Séries</button>
        </nav>

        <!-- Conteúdo Principal -->
        <main>
            <!-- Secção Top 5 Destaques -->
            <section class="top5">
                <h2>Top 5</h2>
                <div class="top5-cards" id="top5Cards">
                  <!-- Cards do Top 5 são inseridos aqui dinamicamente pelo JavaScript -->
                </div>
            </section>

            <!-- Grelha da Coleção Principal -->
            <section class="colecao-grid" id="colecaoGrid">
                <!-- Itens da coleção são inseridos aqui dinamicamente pelo JavaScript -->
            </section>
        </main>

        <!-- Rodapé -->
        <footer>
            <p>© 2023 Classificador Pessoal</p>
        </footer>

        <!-- Scripts JavaScript -->
        <script src="./js/dataManager.js"></script>
        <script src="./js/uiUtils.js"></script>
        <script src="./js/main.js"></script>
    </div> <!-- Fim .app-window -->
</body>
</html>
