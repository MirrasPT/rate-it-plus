<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registo - Rate It Plus</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Os estilos específicos para esta página foram movidos para css/style.css -->
</head>
<body class="auth-page-body"> <!-- Classe adicionada para aplicar estilos de corpo específicos da página de autenticação -->
    <!-- Container de Autenticação Principal -->
    <div class="auth-container">
        <!-- Título da Página (Login ou Registo) -->
        <h1 id="authTitle">Login</h1>

        <!-- Mensagem de Erro (inicialmente oculta) -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Formulário de Autenticação -->
        <form id="authForm" class="auth-form">
            <!-- Grupo: Nome de Utilizador -->
            <div class="form-group">
                <label for="username">Nome de Utilizador</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Grupo: Palavra-passe -->
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Grupo: Confirmar Palavra-passe (para registo, inicialmente oculto) -->
            <div class="form-group confirm-password-hidden" id="confirmPasswordGroup">
                <label for="confirmPassword">Confirmar Palavra-passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <!-- Botão de Submissão (Entrar ou Registar) -->
            <button type="submit" class="btn-auth" id="authButton">Entrar</button>
        </form>

        <!-- Secção para Alternar entre Login e Registo -->
        <div class="auth-toggle">
            <p id="toggleText">Não tens conta? <a href="#" id="toggleLink">Regista-te aqui</a></p>
        </div>
        <!-- Link para Voltar à Página Principal -->
        <div class="auth-toggle auth-toggle-link-margin">
             <a href="index.html">← Voltar à Página Principal</a>
        </div>
    </div>

    <!-- Script para lidar com a lógica de autenticação -->
    <script src="js/authHandler.js"></script> 
</body>
</html>
