<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Critérios - Rate It Plus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page-body">

    <div class="auth-container" style="max-width: 700px;">
        <h1 id="registo-title">Configura os Teus Critérios</h1>
        <p style="margin-bottom: 1.5rem;">Define como queres avaliar os teus filmes e séries. Podes alterar isto mais tarde no teu perfil.</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="criteriosForm"> <div id="step-selecionar-criterios" class="form-step active">
                <h2 style="font-size: 1.2rem; color: var(--accent); margin-bottom: 1rem;">1. Seleciona os Critérios</h2>
                <div id="criterios-checkbox-lista"></div>
                <div class="form-group" style="margin-top: 1.5rem;">
                    <label for="novoCriterioNome">Adicionar o teu próprio critério?</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="novoCriterioNome" placeholder="Ex: Fotografia, Vibe...">
                        <button type="button" id="btnAdicionarCriterio" class="btn">Adicionar</button>
                    </div>
                </div>
            </div>

            <div id="step-ajustar-pesos" class="form-step active" style="margin-top: 2rem;">
                <h2 style="font-size: 1.2rem; color: var(--accent); margin-bottom: 1rem;">2. Ajusta a Importância (Peso)</h2>
                <div id="pesos-sliders-lista"></div>
            </div>

            <div class="form-navigation" style="margin-top: 2rem; display: flex; justify-content: space-between;">
                <a href="index.html" style="align-self: center;">Ignorar por agora</a>
                <button type="submit" id="btnSalvarCriterios" class="btn btn-primary">Guardar e Continuar</button>
            </div>

        </form>
    </div>
    
    <script src="js/apiService.js"></script>
    <script src="js/registoHandler.js"></script>

</body>
</html>
